# ========================================================================
# 이 파일은 템플릿입니다. 여기를 수정해도 적용되지 않을 수 있습니다.
# ========================================================================
# 커스텀 언어를 생성하는 방법:
#   1. 이 파일을 복사해서 예: "ko.yml" 같이 이름을 변경합니다.
#   2. 아래 "language_name" 값을 예: "korean" 으로 설정하고, config.yml 안의 "language" 값도 동일하게 맞춰줍니다.
#   3. 이 파일의 내용을 원하는 대로 수정합니다.
#   4. "/fancynpcs reload" 명령어로 플러그인을 리로드합니다.
# ========================================================================

# 언어 이름. 이 값은 config.yml 파일의 "language" 설정에서 사용할 수 있습니다.
language_name: korean

# 메시지는 MiniMessage 포맷을 지원합니다: https://docs.advntr.dev/minimessage/format.html
messages:
  # 공통 (상태)
  true: "{successColor}참"
  enabled: "{successColor}활성화됨"
  false: "{errorColor}거짓"
  disabled: "{errorColor}비활성화됨"

  # 공통 (장비 슬롯)
  main_hand: "주 손"
  off_hand: "보조 손"
  head: "머리"
  chest: "가슴"
  legs: "다리"
  feet: "발"

  # 공통 (가용성)
  unknown: "알 수 없음"
  not_available: "N/A"

  # 공통 (가시성)
  always_visible: "항상 보임"
  not_visible: "보이지 않음"

  # 공통 (기본값)
  default: "기본값 ({value})"

  # 공통 (색상)
  color_black: "<dark_gray>검정"
  color_dark_blue: "<dark_blue>짙은 파랑"
  color_dark_green: "<dark_green>짙은 초록"
  color_dark_aqua: "<dark_aqua>짙은 청록"
  color_dark_red: "<dark_red>짙은 빨강"
  color_dark_purple: "<dark_purple>짙은 보라"
  color_gold: "<gold>금색"
  color_gray: "<gray>회색"
  color_dark_gray: "<dark_gray>짙은 회색"
  color_blue: "<blue>파랑"
  color_green: "<green>초록"
  color_aqua: "<aqua>청록"
  color_red: "<red>빨강"
  color_light_purple: "<light_purple>연보라"
  color_yellow: "<yellow>노랑"
  color_white: "<white>흰색"

  # 공통 (기타)
  interaction_on_cooldown: "<dark_gray>› {errorColor}지금은 쿨다운 상태입니다. {warningColor}{time}{errorColor} 남았습니다."
  action_missing_permissions: "<dark_gray>› {errorColor}권한이 부족합니다. 이 동작을 수행할 수 없습니다."
  player_npcs_cannot_modify_npc: "<dark_gray>› {errorColor}당신이 소유한 NPC만 수정할 수 있습니다."
  player_npcs_cannot_move_npc: "<dark_gray>› {errorColor}NPC는 자신의 땅(플롯)으로만 순간이동시킬 수 있습니다."
  player_npcs_create_failure_limit_reached: "<dark_gray>› {errorColor}생성 가능한 NPC의 최대 개수에 도달했습니다."
  player_npcs_create_failure_not_owned_plot: "<dark_gray>› {errorColor}자신의 땅(플롯)에서만 NPC를 생성할 수 있습니다."

  # 명령어 (공통 응답)
  command_missing_permissions: "<dark_gray>› {errorColor}권한이 부족합니다. 이 명령어를 사용할 수 없습니다."
  command_wrong_usage: "<dark_gray>› {errorColor}이 하위 명령어는 존재하지 않습니다. 사용 가능한 명령어는 {warningColor}/npc help{errorColor} 로 확인하세요."
  command_incomplete_usage: "<dark_gray>› {errorColor}명령어가 불완전합니다. 올바른 문법은 {warningColor}/npc help{errorColor} 로 확인하세요."
  command_player_only: "<dark_gray>› {errorColor}이 명령어는 게임 내 플레이어만 사용할 수 있습니다."
  command_invalid_boolean: "<dark_gray>› {errorColor}인수 {warningColor}{input}{errorColor} 는 {warningColor}true{errorColor} 또는 {warningColor}false{errorColor} 여야 합니다."
  command_invalid_number: "<dark_gray>› {errorColor}인수 {warningColor}{input}{errorColor} 는 올바른 숫자가 아닙니다."
  command_invalid_location: "<dark_gray>› {errorColor}인수 {warningColor}{input}{errorColor} 는 올바른 좌표가 아닙니다."
  command_invalid_world: "<dark_gray>› {errorColor}{warningColor}{input}{errorColor} 라는 이름의 월드는 존재하지 않거나 로드되지 않았습니다."
  command_invalid_glowing_color: "<dark_gray>› {errorColor}{warningColor}{input}{errorColor} 값은 올바른 발광 색상이 아닙니다."
  command_invalid_list_sort_type: "<dark_gray>› {errorColor}{warningColor}{input}{errorColor} 값은 올바른 정렬 타입이 아닙니다."
  command_invalid_nearby_sort_type: "<dark_gray>› {errorColor}{warningColor}{input}{errorColor} 값은 올바른 정렬 타입이 아닙니다."
  command_invalid_entity_type: "<dark_gray>› {errorColor}{warningColor}{input}{errorColor} 값은 올바른 엔티티 타입이 아닙니다."
  command_invalid_action_trigger: "<dark_gray>› {errorColor}{warningColor}{input}{errorColor} 값은 올바른 액션 트리거가 아닙니다."
  command_invalid_action_type: "<dark_gray>› {errorColor}{warningColor}{input}{errorColor} 값은 올바른 액션 타입이 아닙니다."
  command_invalid_npc: "<dark_gray>› {errorColor}NPC {warningColor}{input}{errorColor} 는 존재하지 않습니다."
  command_invalid_material: "<dark_gray>› {errorColor}인수 {warningColor}{input}{errorColor} 는 올바른 재질(Material)이 아닙니다."
  command_invalid_attribute: "<dark_gray>› {errorColor}값 {warningColor}{input}{errorColor} 는 올바른 속성(Attribute)이 아닙니다."
  command_invalid_attribute_value: "<dark_gray>› {errorColor}값 {warningColor}{input}{errorColor} 는 이 속성에 사용할 수 없는 값입니다."
  command_invalid_equipment_slot: "<dark_gray>› {errorColor}인수 {warningColor}{input}{errorColor} 는 올바른 슬롯이 아닙니다."
  command_invalid_interval: "<dark_gray>› {errorColor}인수 {warningColor}{input}{errorColor} 는 올바른 시간(Duration) 값이 아닙니다."
  command_invalid_enum_generic: "<dark_gray>› {errorColor}인수 {warningColor}{input}{errorColor} 는 올바른 {enum} 값이 아닙니다."
  command_unsupported_npc_type: "<dark_gray>› {errorColor}이 NPC 타입에서는 해당 기능을 사용할 수 없습니다."
  command_input_contains_blocked_command: "<dark_gray>› {errorColor}이 명령어는 상호작용에 사용할 수 없습니다."
  command_npc_modification_cancelled: "<dark_gray>› {errorColor}NPC 수정이 API에 의해 취소되었습니다."

  # 일반 문법 메시지 (문법은 Cloud에서 제공하며 사람이 읽기 불편할 수 있습니다)
  command_invalid_syntax_generic: "<dark_gray>› <gray>문법: {warningColor}/{syntax}"

  # 명령어 문법
  command_syntax:
    fancynpcs: "<dark_gray>› <gray>문법: {primaryColor}/fancynpcs {secondaryColor}(version | reload | save | feature_flags)"
    npc: "<dark_gray>› {errorColor}알 수 없는 명령어입니다. 사용 가능한 명령어는 {warningColor}/npc help{errorColor} 로 확인하세요."
    npc_action: "<dark_gray>› <gray>문법: {primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}(add | add_after | add_before | clear | list | move_down | move_up | remove | set)"
    npc_action_add: "<dark_gray>› <gray>문법: {primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}add {secondaryColor}(type) [value]"
    npc_action_add_after: "<dark_gray>› <gray>문법: {primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}add_after {secondaryColor}(index) (type) [value]"
    npc_action_add_before: "<dark_gray>› <gray>문법: {primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}add_before {secondaryColor}(index) (type) [value]"
    npc_action_remove: "<dark_gray>› <gray>문법: {primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}remove {secondaryColor}(number)"
    npc_action_move_down: "<dark_gray>› <gray>문법: {primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}move_down {secondaryColor}(index)"
    npc_action_move_up: "<dark_gray>› <gray>문법: {primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}move_down {secondaryColor}(index)"
    npc_action_set: "<dark_gray>› <gray>문법: {primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}set {secondaryColor}(index) (type) [value]"
    npc_attribute: "<dark_gray>› <gray>문법: {primaryColor}/npc attribute {secondaryColor}(npc) {primaryColor}(set | list)"
    npc_attribute_set: "<dark_gray>› <gray>문법: {primaryColor}/npc attribute {secondaryColor}(npc) {primaryColor}set {secondaryColor}(attribute) (value)"
    npc_center: "<dark_gray>› <gray>문법: {primaryColor}/npc center {secondaryColor}(npc)"
    npc_collidable: "<dark_gray>› <gray>문법: {primaryColor}/npc collidable {secondaryColor}(npc) (state)"
    npc_copy: "<dark_gray>› <gray>문법: {primaryColor}/npc copy {secondaryColor}(npc) (new_name)"
    npc_create: "<dark_gray>› <gray>문법: {primaryColor}/npc create {secondaryColor}(npc) [--type] [--position] [--world]"
    npc_displayname: "<dark_gray>› <gray>문법: {primaryColor}/npc displayname {secondaryColor}(npc) (name)"
    npc_equipment: "<dark_gray>› <gray>문법: {primaryColor}/npc equipment {secondaryColor}(npc) {primaryColor}(set | clear | list)"
    npc_equipment_set: "<dark_gray>› <gray>문법: {primaryColor}/npc equipment {secondaryColor}(npc) {primaryColor}set {secondaryColor}(slot) (@hand | @none | item)"
    npc_glowing: "<dark_gray>› <gray>문법: {primaryColor}/npc glowing {secondaryColor}(npc) (disabled | color)"
    npc_info: "<dark_gray>› <gray>문법: {primaryColor}/npc info {secondaryColor}(npc)"
    npc_interaction_cooldown: "<dark_gray>› <gray>문법: {primaryColor}/npc interaction_cooldown {secondaryColor}(npc) (disabled | time)"
    npc_scale: "<dark_gray>› <gray>문법: {primaryColor}/npc scale {secondaryColor}(npc) (factor)"
    npc_list: "<dark_gray>› <gray>문법: {primaryColor}/npc list {secondaryColor}[filters...]"
    npc_move_here: "<dark_gray>› <gray>문법: {primaryColor}/npc move_here {secondaryColor}(npc)"
    npc_move_to: "<dark_gray>› <gray>문법: {primaryColor}/npc move_to {secondaryColor}(npc) (x) (y) (z) [world]"
    npc_nearby: "<dark_gray>› <gray>문법: {primaryColor}/npc nearby {secondaryColor}[filters...]"
    npc_remove: "<dark_gray>› <gray>문법: {primaryColor}/npc remove {secondaryColor}(npc)"
    npc_rotate: "<dark_gray>› <gray>문법: {primaryColor}/npc rotate {secondaryColor}(npc) (yaw) (pitch)"
    npc_show_in_tab: "<dark_gray>› <gray>문법: {primaryColor}/npc show_in_tab {secondaryColor}(npc) (state)"
    npc_skin: "<dark_gray>› <gray>문법: {primaryColor}/npc skin {secondaryColor}(npc) (@none | @mirror | name | uuid | placeholder | url | file name) [--slim]"
    npc_teleport: "<dark_gray>› <gray>문법: {primaryColor}/npc teleport {secondaryColor}(npc)"
    npc_turn_to_player: "<dark_gray>› <gray>문법: {primaryColor}/npc turn_to_player {secondaryColor}(npc) (state)"
    npc_turn_to_player_distance: "<dark_gray>› <gray>문법: {primaryColor}/npc turn_to_player_distance {secondaryColor}(npc) (state)"
    npc_type: "<dark_gray>› <gray>문법: {primaryColor}/npc type {secondaryColor}(npc) (type)"
    npc_visibility_distance: "<dark_gray>› <gray>문법: {primaryColor}/npc visibility_distance {secondaryColor}(npc) (always_visible | default | not_visible | distance)"

  # 명령어 (fancynpcs)
  fancynpcs_reload_success: "<dark_gray>› {successColor}플러그인이 리로드되었습니다."
  fancynpcs_save_success: "<dark_gray>› {successColor}NPC가 저장되었습니다."
  fancynpcs_feature_flags_header: "<dark_gray><st>-------------------</st>   <gray>기능 플래그  <dark_gray><st>------------------</st><newline>"
  fancynpcs_feature_flags_entry: " <#848484>{number}. {warningColor}{name} <#848484>({id})<dark_gray>: {state}"
  fancynpcs_feature_flags_footer: "<newline><dark_gray><st>-------------</st>  <gray>총 {warningColor}{total_formatted}<gray> 개의 항목을 표시 중입니다  <dark_gray><st>-------------</st>"
  fancynpcs_test_success: "<dark_gray>› {successColor}총 {count}개의 테스트가 성공적으로 통과했습니다 (실행: {player}, 시간: {time})."
  fancynpcs_test_failure: "<dark_gray>› {errorColor}일부 테스트가 실패했습니다 (실행: {player}, 시간: {time})."
  fancynpcs_skin_system_restart_schedulers_success: "<dark_gray>› {successColor}스킨 스케줄러가 다시 시작되었습니다."
  fancynpcs_skin_system_scheduler_status: "<dark_gray>› {successColor}상태 ({scheduler}): {status}"
  fancynpcs_skin_system_clear_queues_success: "<dark_gray>› {successColor}스킨 생성 대기열이 초기화되었습니다."
  fancynpcs_skin_system_clear_cache_success: "<dark_gray>› {successColor}스킨 캐시가 삭제되었습니다."
  fancynpcs_skin_system_clear_uuid_cache_success: "<dark_gray>› {successColor}UUID 캐시가 삭제되었습니다."

  # 명령어 (npc help)
  npc_help_page_header: "<dark_gray><st>-------------</st>  {primaryColor}FancyNpcs<gray> 명령어 ({primaryColor}{page}<gray>/{primaryColor}{max_page}<gray>)  <dark_gray><st>--------------</st><newline>"
  npc_help_page_footer: "<newline><dark_gray><st>-----------</st>  <gray>도움을 보려면 {primaryColor}<click:OPEN_URL:https://fancyinnovations.com/docs/fn-commands.html>여기</click><gray> 를 클릭하세요  <dark_gray><st>-----------</st>"
  npc_help_contents:
    - "<dark_gray>› <hover:show_text:'<gray>새로운 액션을 목록에 추가합니다.'>{primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}add {secondaryColor}(index) [value]"
    - "<dark_gray>› <hover:show_text:'<gray>지정한 위치 뒤에 새로운 액션을 추가합니다.'>{primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}add_after {secondaryColor}(index) [value]"
    - "<dark_gray>› <hover:show_text:'<gray>지정한 위치 앞에 새로운 액션을 추가합니다.'>{primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}add_before {secondaryColor}(index) [value]"
    - "<dark_gray>› <hover:show_text:'<gray>해당 트리거의 모든 액션을 제거합니다.'>{primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}clear"
    - "<dark_gray>› <hover:show_text:'<gray>해당 트리거의 모든 액션을 표시합니다.'>{primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}list"
    - "<dark_gray>› <hover:show_text:'<gray>지정한 인덱스의 액션을 목록에서 아래로 이동합니다.'>{primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}move_down {secondaryColor}(index)"
    - "<dark_gray>› <hover:show_text:'<gray>지정한 인덱스의 액션을 목록에서 위로 이동합니다.'>{primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}move_up {secondaryColor}(index)"
    - "<dark_gray>› <hover:show_text:'<gray>목록에서 해당 액션을 제거합니다.'>{primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}remove {secondaryColor}(index)"
    - "<dark_gray>› <hover:show_text:'<gray>지정한 위치의 액션을 새 값으로 설정합니다.'>{primaryColor}/npc action {secondaryColor}(npc) (trigger) {primaryColor}set {secondaryColor}(index) [value]"
    - "<dark_gray>› <hover:show_text:'<gray>NPC의 속성을 설정합니다.'>{primaryColor}/npc attribute {secondaryColor}(npc) {primaryColor}set {secondaryColor}(attribute) (value)"
    - "<dark_gray>› <hover:show_text:'<gray>NPC에 적용된 모든 속성을 표시합니다.'>{primaryColor}/npc attribute {secondaryColor}(npc) {primaryColor}list"
    - "<dark_gray>› <hover:show_text:'<gray>NPC가 다른 엔티티와 충돌할 수 있는지 여부를 변경합니다.'>{primaryColor}/npc collidable {secondaryColor}(npc) [state]"
    - "<dark_gray>› <hover:show_text:'<gray>지정한 NPC를 복사(복제)합니다.'>{primaryColor}/npc copy {secondaryColor}(npc) (new_name)"
    - "<dark_gray>› <hover:show_text:'<gray>NPC를 현재 블록의 정중앙으로 맞춥니다.'>{primaryColor}/npc center {secondaryColor}(npc)"
    - "<dark_gray>› <hover:show_text:'<gray>새 NPC를 생성합니다. 플래그로 세부 설정이 가능합니다.'>{primaryColor}/npc create {secondaryColor}(npc) [--type] [--location] [--world]"
    - "<dark_gray>› <hover:show_text:'<gray>NPC의 표시 이름을 변경합니다. MiniMessage, PlaceholderAPI, MiniPlaceholders를 지원합니다.'>{primaryColor}/npc displayname {secondaryColor}(npc) (name)"
    - "<dark_gray>› <hover:show_text:'<gray>NPC의 장비 슬롯을 손에 든 아이템, 없음 또는 특정 아이템 타입으로 설정합니다.'>{primaryColor}/npc equipment {secondaryColor}(npc) {primaryColor}set {secondaryColor}(slot) (@hand | @none | item)"
    - "<dark_gray>› <hover:show_text:'<gray>NPC의 모든 장비 슬롯을 초기화합니다.'>{primaryColor}/npc equipment {secondaryColor}(npc) {primaryColor}clear"
    - "<dark_gray>› <hover:show_text:'<gray>NPC의 장비 목록을 표시합니다.'>{primaryColor}/npc equipment {secondaryColor}(npc) {primaryColor}list"
    - "<dark_gray>› <hover:show_text:'<gray>NPC의 발광 상태 및 색상을 변경합니다.'>{primaryColor}/npc glowing {secondaryColor}(npc) (disabled | color)"
    - "<dark_gray>› <hover:show_text:'<gray>지정한 NPC의 정보를 표시합니다.'>{primaryColor}/npc info {secondaryColor}(npc)"
    - "<dark_gray>› <hover:show_text:'<gray>NPC 상호작용 사이의 쿨다운 시간을 변경합니다.'>{primaryColor}/npc interaction_cooldown {secondaryColor}(npc) (disabled | time)"
    - "<dark_gray>› <hover:show_text:'<gray>모든 월드의 NPC를 나열합니다. 필터와 정렬을 사용할 수 있습니다.'>{primaryColor}/npc list {secondaryColor}[--type] [--sort]"
    - "<dark_gray>› <hover:show_text:'<gray>지정한 NPC를 자신의 위치로 순간이동시킵니다.'>{primaryColor}/npc move_here {secondaryColor}(npc)"
    - "<dark_gray>› <hover:show_text:'<gray>NPC를 지정한 좌표로 이동시킵니다.'>{primaryColor}/npc move_to {secondaryColor}(npc) (x) (y) (z) [world]"
    - "<dark_gray>› <hover:show_text:'<gray>현재 월드의 NPC를 나열합니다. 반경, 타입, 정렬로 필터링할 수 있습니다.'>{primaryColor}/npc nearby {secondaryColor}[--radius] [--type] [--sort]"
    - "<dark_gray>› <hover:show_text:'<gray>지정한 NPC를 제거(삭제)합니다.'>{primaryColor}/npc remove {secondaryColor}(npc)"
